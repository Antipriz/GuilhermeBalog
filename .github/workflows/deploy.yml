name: Deployment
on:
  push:
    branches:
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Set email
      run: git config user.email "deploy@guilhermebalog.github.io"
    - name: Set name
      run: git config user.name "Deploy"
    # - name: Build page
    #   run: npm run build
    - name: Build and deploy to gh-pages
      run: "npm run deploy"
